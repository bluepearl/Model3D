
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>WebGL</title>
</head>

<body>
	<div id="Loading" style="color:#fff">Loading...</div>
	<table id="myTable">
		<thead>
			<tr>
				<th class="header">标号</th>
				<th class="header">名称</th>
			</tr>
		</thead>
		<tbody>
		<c:forEach items="${list}" var="item" varStatus="status">
					<tr>
						<td onclick="tableclick(${status.index})"><input type="checkbox">${item}</td>
						<td><span onclick="viewmodel()"><a href="#" >查看大图</a></span></td>
					</tr>
				</c:forEach>
		</tbody>
	</table>
</body>
</html>
